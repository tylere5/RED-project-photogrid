<!DOCTYPE html>
<html>
  <head>
    <title>Instagrid</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/style.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="container">
      <div class="search-area">
        <section class="logo">
          <h1 class="screen-reader">Instagrid</h1>
          <img src="images/instagrid-logo.svg" alt="Instagrid Logo" />
        </section>
        <div class="search">
          <form>
            <span class="hashtag-icon">#</span>
            <label class="screen-reader">Search for an Instagram hashtag</label>
            <input type="text" name="hashtag" value placeholder="Search for a hashtag" id="hashtag"/>
            <button type="submit" name="search" value="search" id="search-button"><i class="fa fa-search"></i>
              <span class="screen-reader">Search Button</span>
            </button>
          </form>
        </div>
      </div>
      <div class="loader"></div>
    </header>

<!-- =========================== photo grid ===================== -->
    <section>
      <h1 class="screen-reader">Instagram photos</h1>
      <ul class="photos"></ul>
      <p class="error-message"></p>
    </section>

<!-- =========================== footer grid ===================== -->

    <footer class="copyright">
      &copy; Copyright 2016 <span>Instagrid</span>
    </footer>
  </div>

<!-- ============================== Javascript ============================== -->

          <script src="js/jquery-2.2.0.js"></script>
          <script src="build/instagrid.min.js"></script>
  </body>
</html>
